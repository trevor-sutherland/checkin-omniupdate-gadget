<!DOCTYPE html>
<html>
<head>
    <!-- This title is not used. -->
    <title>Gadget CheckIn</title> 
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/gadgetlib.js"></script>
	<script src="js/files.js"></script>
	<script src="js/app.js"></script>
	<script src="js/sites.js"></script>

    
</head>
<body>    
    <div id="main">
        <table id="checkedOut">
            <thead>
                <tr>
                    <th colspan="3">
                        Sites
                        <div class="float-right" role="group" aria-label="Basic example">
                            <a class="btn btn-sm btn-warning btn-lg refresh">Scan</a>
                            <a class="btn btn-sm btn-warning btn-lg checkInAll">CheckIn All</a>
                            <a class="btn btn-sm btn-outline-dark toggleSites">
                                <img src="images/eye.svg" alt="Eye" width="15px" />
                            </a>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

    </div>
    
    <!--
        The following hidden div is only needed if you'll be editing your gadget in
        OU Campus's source code editor. OU Campus automatically adds a DirectEdit link

    -->

        <!-- ouc:ob --><a rel="nofollow" id="oudirectedit" href="https://omniupdate.git-pages.uark.edu/sysadmin/checkin-gadget" ><span class="hidden">Edit webpage</span></a><!-- /ouc:ob -->
